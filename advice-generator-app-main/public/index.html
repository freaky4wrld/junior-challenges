<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body class="bg-darkBlue">
  <main class="w-5/6 bg-darkGrayishBlue rounded-xl py-9 px-12 my-24 mx-auto space-y-7
   md:w-2/5 md:py-12">
      <h1 class="text-sm text-neonGreen text-center font-bold">ADVICE <span id="advice-id"> # 117</span></h1>
      <div id="advice-body" class="text-center text-lightCyan text-2xl font-bold">
        "It's easy to sit up and take notice, what's difficult is
        getting up and taking action."
      </div>
      <div id="divider">
        <img src="images/pattern-divider-mobile.svg" id="mobile">
        <img src="images/pattern-divider-desktop.svg" id="desktop">
      </div>
  </main>
  <div class="w-5/6 flex items-center justify-center md:w-2/5 mx-auto my-0 relative bottom-32 p-2">
    <button class="bg-neonGreen p-4 rounded-full" 
    id="make-request">
      <img src="images/icon-dice.svg">
    </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
