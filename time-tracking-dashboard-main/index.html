<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main>
    <aside>
      <div class="report-info">
        <div class="profile">
          <a href="#" class="profile-img">
            <img src="images/image-jeremy.png" alt="Jeremy's Profile">
          </a>
          <h1>
            <span>Report for</span>
            Jeremy Robson
          </h1>
        </div>
      </div>
      <div class="stats-links">
        <a href="#" id="daily">Daily</a>
        <a href="#" id="weekly">Weekly</a>
        <a href="#" id="monthly">Monthly</a>
      </div>
    </aside>
    <article id="card-group">
      <div class="cards" id="work">
        <div class="card-info">
          <div class="title">
            <p class="title-text"></p>
            <button class="btn">
              <img src="images/icon-ellipsis.svg" alt="options">
            </button>
          </div>
          <div class="stats">
            <div class="current-stats">
            </div>
            <div class="past-stats">
              Last Week - <span class="prev"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="cards" id="play">
        <div class="card-info">
          <div class="title">
            <p class="title-text"></p>
            <button class="btn">
              <img src="images/icon-ellipsis.svg" alt="options">
            </button>
          </div>
          <div class="stats">
            <div class="current-stats">
            </div>
            <div class="past-stats">
              Last Week - <span class="prev"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="cards" id="study">
        <div class="card-info">
          <div class="title">
            <p class="title-text"></p>
            <button class="btn">
              <img src="images/icon-ellipsis.svg" alt="options">
            </button>
          </div>
          <div class="stats">
            <div class="current-stats">
            </div>
            <div class="past-stats">
              Last Week - <span class="prev"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="cards" id="exercise">
        <div class="card-info">
          <div class="title">
            <p class="title-text"></p>
            <button class="btn">
              <img src="images/icon-ellipsis.svg" alt="options">
            </button>
          </div>
          <div class="stats">
            <div class="current-stats">
            </div>
            <div class="past-stats">
              Last Week - <span class="prev"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="cards" id="social">
        <div class="card-info">
          <div class="title">
            <p class="title-text"></p>
            <button class="btn">
              <img src="images/icon-ellipsis.svg" alt="options">
            </button>
          </div>
          <div class="stats">
            <div class="current-stats">
            </div>
            <div class="past-stats">
              Last Week - <span class="prev"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="cards" id="self-care">
        <div class="card-info">
          <div class="title">
            <p class="title-text"></p>
            <button class="btn">
              <img src="images/icon-ellipsis.svg" alt="options">
            </button>
          </div>
          <div class="stats">
            <div class="current-stats">
            </div>
            <div class="past-stats">
              Last Week - <span class="prev"></span>
            </div>
          </div>
        </div>
      </div>
    </article>
  </main>  
  <script src="script.js"></script>
</body>
</html>
