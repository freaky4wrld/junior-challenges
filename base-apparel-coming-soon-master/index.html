<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <header class="header">
    <a href="#">
      <img src="images/logo.svg">
    </a>
  </header>
  <main class="grid grid--half">
    <picture class="container">
      <source srcset="images/hero-mobile.jpg" media="(orientation: portrait)" />
      <img src="images/hero-desktop.jpg"/>
    </picture>
    <div class="container container--bg">
      <div class="text flex-col col-gap">
        <div class="text__heading">
          <h1 class="flex-col">
            <span class="text__heading--light">We're</span>
            <span class="text__heading--dark">coming</span>
            <span class="text__heading--dark">soon</span>
          </h1>
        </div>
        <article class="text__info">
          <p>
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </article>
        <form action="#">
          <input type="email" name="email" id="email" placeholder="Email Address" required>
          <img src="images/icon-error.svg" class="error__svg">
          <!-- <p class="error__message">Please entere a valid email</p> -->
          <button class="btn btn--gradient btn--round btn--shadow">
            <img src="images/icon-arrow.svg" class="btn__img">
          </button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
