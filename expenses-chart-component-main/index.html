<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>

  <main>
    <div id="balance-info">
      <article class="info-text">
        <p class="small">My balance</p>
        <p class="big bold">$921.48</p>
      </article>
      <div class="logo">
        <img src="images/logo.svg" alt="Expenses Logo">
      </div>
    </div>
    <div id="chart-container">
      <h1 class="big dark">Spending - Last 7 days</h1>
      <div id="chart-display"></div>
      <hr class="breaker">
      <div class="total-display">
        <div class="current-month">
          <p class="small light">Total this month</p>
          <p class="big dark bold">$478.33</p>
        </div>
        <div class="last-month">
          <p class="small dark bold">+2.4%</p>
          <p class="small light">from last month</p>
        </div>
      </div>
    </div>
  </main> 
</body>
</html>
